<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100%;
}
   
   .speed_container1 {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  height: 100%; /* changed to 100vh to make it take up the full height of the viewport */
  border: solid;
  margin: 0 auto; /* added to center the container horizontally */
  padding: 20px;
  box-sizing: border-box;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
  background-color: #051118;
  color: whitesmoke;
}


    .speed_body1{
    border-radius: 50%;
    padding: 20px; /*increased padding to make the input larger */
    width: 100px; /* increased width to 80px */
    height: 100px; /* increased height to 80px */
    border: solid;
    border-color: rgb(35, 216, 83);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 30px rgba(255, 255, 255, 1);
    }


    #speed_counter {
    width: 100px;
    background-color: transparent;
    text-align: center;
    font-size: 20px; /* increased font size to make the text larger */
    outline: none;
    border: none;
    }

    .speed_body1 button{
        border: none;
        background-color: rgb(255, 249, 249);
        box-shadow: 0 0 30px rgba(255, 255, 255, 1);
        border-radius: 8px;
        max-width: 100px;
    }

    input{
        color: whitesmoke;
    }

    .speed_head {
        margin-bottom: 10px; /* added margin to create some space between elements */
    }

    .speed_body {
        margin-bottom: 10px; /* added margin to create some space between elements */
    }

    .speed_footer {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    margin: 0;
    }

    .speed_details {
    margin: 0;
    flex: 1;
    padding-right: 10px;
    border-right: solid;
    width: 100%;
    display: flex; /* added to make the span and input inline */
    align-items: center; /* added to vertically center the span and input */
    }

    .speed_details input[type="text"] {
        width: 80px; /* increased the width to make it symmetrical with the span */
        height: 30px; /* increased the height to make it more visible */
        border: none;
        outline: none;
        text-align: center;
        font-size: 20px;
        background-color:transparent;
    }

    .speed_details strong{
        padding-right: 5px;
    }

    hr {
        border-color: rgb(255, 255, 255);
        width:  100%;
        padding: 0;
    }


    @media only screen and (max-width: 768px) {
        /* For tablets and smaller screens */
        .speed_container1 {
            width: 80%;
            margin: 10%;
        }
        .speed_body1 {
            width: 100px;
            height: 100px;
        }
        .speed_details {
            flex-direction: column;
            align-items: center;
        }
        .speed_details input[type="text"] {
            width: 100%;
        }
        .speed_body1 button {
            font-size: 14px;
        }
    }

    @media only screen and (max-width: 480px) {
        /* For mobile phones and smaller screens */
        .speed_container1 {
            width: 90%;
            margin: 5%;
        }
        .speed_body1 {
            width: 80px;
            height: 80px;
        }
        .speed_details {
            flex-direction: column;
            align-items: center;
        }
        .speed_details input[type="text"] {
            width: 100%;
            font-size: 14px;
        }
        .speed_body1 button {
    font-size: 14px;
    }
}
</style>
<body>
    <main>
        <div class="speed_container">
            <div class="speed_container1">
                <div class="speed_head">
                    <h1>My Speed Test</h1>
                </div>
                <div class="speed_body">
                    <div class="speed_body1">
                        <input type="text" id="speed_counter" disabled>
                        <hr>
                        <button  id="run_test_btn"> Run Test</button>
                    </div>
                </div>
                <div class="speed_footer">
                    <div class="speed_details"><strong>Ping:</strong>
                    <input type="text" id="speed_details1" readonly>
                    </div>
                    <div class="speed_details"><strong>Upload:</strong>
                    <input type="text" id="speed_details2" readonly>
                    </div>
                    <div class="speed_details"><strong>Download:</strong>
                    <input type="text" id="speed_details3" readonly>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Get the elements
const speedCounter = document.getElementById ('speed_counter');
const runTestBtn = document.getElementById('run_test_btn');
const speedDetails1 = document.getElementById('speed_details1');
const speedDetails2 = document.getElementById('speed_details2');
const speedDetails3 = document.getElementById('speed_details3');

// Add event listener to the button
runTestBtn.addEventListener('click', runSpeedTest);

// Function to run the speed test
function runSpeedTest() {
  // Generate random values
  const ping = Math.floor(Math.random() * 100);
  const upload = Math.floor(Math.random() * 100);
  const download = Math.floor(Math.random() * 100);

  // Update the input fields
  speedCounter.value = 'Running...';
  setTimeout(() => {
    speedCounter.value = 'Complete';
    speedDetails1.value = ping + ' ms';
    speedDetails2.value = upload + ' Mbps';
    speedDetails3.value = download + ' Mbps';
    runTestBtn.textContent = 'Rerun';
  }, 2000); // wait 2 seconds before updating the values
}
    </script>
   
</body>
</html>
